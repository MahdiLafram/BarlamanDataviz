    <script>

      var dataArray = [107, 60, 52, 47, 39, 32, 23, 18, 4, 2, 2, 2, 2, 1, 1, 1, 1, 1];

      var canvas = d3.select("body").append("svg").attr("width", 1000).attr("height", 1500);

      var bars = canvas.selectAll("rect")
                       .data(dataArray)
                       .enter()
                        .append("rect")
                        .attr("width", function(d) { return d * 8 })
                        .attr("height", 50)
                        .attr("y", function(d, i) { return i * 60});
