      <h1 class="animated fadeInDown"><strong>Chambre des représentants</strong></h1>
      <hr>
    </div>
      <div class="col-md-4" id="canvas-holder">
        <h4><strong>Participation au gouvernement</strong></h4><br>
        <canvas id="chart-area3" width="250" height="200"/>
      </div>

      <div class="col-md-4" id="canvas-holder">
        <h4><strong>Partis politiques</strong></h4><br>
        <canvas id="chart-area" width="250" height="200"/>
      </div>

      <div class="col-md-4" id="canvas-holder">
        <h4><strong>Participation des femmes</strong></h4><br>
        <canvas id="chart-area2" width="250" height="200"/>
      </div>

      <script>

        var Data = [
            {
              value: 107,
              highlight: "#2c3e50",
              label: "Parti de la justice et du développement (PJD)"
            },
            {
              value: 60,
              highlight: "#2c3e50",
              label: "Parti de l'Istiqlal (PI)"
            },
            {
              value: 52,
              highlight: "#2c3e50",
              label: "Rassemblement National des Indépendants (RNI)"
            },
            {
              value: 47,
              highlight: "#2c3e50",
              label: "Parti authenticité et Modernité (PAM)"
            },
            {
              value: 39,
              highlight: "#2c3e50",
              label: "Union socialiste des Forces Populaires (USFP)"
            },
            {
              value: 32,
              highlight: "#2c3e50",
              label: "Mouvement populaire (MP)"
            },
            {
              value: 23,
              highlight: "#2c3e50",
              label: "Union constitutionnelle (UC)"
            },
            {
              value: 18,
              highlight: "#2c3e50",
              label: "Parti du progrès et Socialisme (PPS)"
            },
            {
              value: 17,
              highlight: "#2c3e50",
              label: "Autres"
            },
          ];

          var DataFemmes = [
            {
              value: 106,
              label: "Hommes",
              highlight: "#2c3e50",
            },
            {
              value: 14,
              label: "Femmes",
              highlight: "#2c3e50",
            },
          ];

          var DataGov = [
            {
              value: 209,
              label: "Oui",
              highlight: "#2c3e50",
            },
            {
              value: 11,
              label: "Soutien",
              highlight: "#2c3e50",
            },
            {
              value: 175,
              label: "Opposition",
              highlight: "#2c3e50",
            },
          ];

          window.onload = function(){
            var ctx = document.getElementById("chart-area").getContext("2d");
            window.myDoughnut = new Chart(ctx).Doughnut(Data, {
                          animationEasing : "linear", responsive : true,
            });
            var cty = document.getElementById("chart-area2").getContext("2d");
            window.myDoughnut = new Chart(cty).Doughnut(DataFemmes, {
                          animationEasing : "linear", responsive : true,
            });
            var ctz = document.getElementById("chart-area3").getContext("2d");
            window.myDoughnut = new Chart(ctz).Doughnut(DataGov, {
                          animationEasing : "linear", responsive : true,
            });
        };


      </script>
