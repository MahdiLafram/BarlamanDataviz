     <div class="container">
      <h1><strong>Chambre des Représentants</strong></h1>
      <hr>
    </div>

    <script>

      var dataArray = [107, 60, 52, 47, 39, 32, 23, 18, 4, 2, 2, 2, 2, 1, 1, 1, 1, 1];

      var width = 1000;
      var height = 1000;

      var widthScale = d3.scale.linear()
                         .domain([0, 107])
                         .range([0, width]);

      var color = d3.scale.linear()
                    .domain([0, 107])
                    .range(["yellow", "red"])

      var axis = d3.svg.axis()
                   .scale(widthScale);

      var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

      var bars = canvas.selectAll("rect")
                       .data(dataArray)
                       .enter()
                        .append("rect")
                        .attr("width", function(d) { return widthScale(d) })
                        .attr("height", 50)
                        .attr("fill", function(d) { return color(d) })
                        .attr("y", function(d, i) { return i * 55});

      canvas.append("g")
            .attr("transform", "translate(0, -6.5)")
            .attr("fill", "grey")
            .call(axis);

      bars.transition()
            .duration(2000)
            .attr("y", function(d, i) { return i * 55});
            

    </script>
